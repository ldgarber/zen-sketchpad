<!DOCTYPE html>
<html>
<head>
	<title>Zen Sketchpad</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="etch_a_sketch.css" />
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
	<script type = "text/javascript" src="etch_a_sketch.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

<body">
	<div id="container">
		<div id="top">Sketchpad</div>
   		<div id="sketchpad">
   			<div id="grid"></div>
   		</div>

   			<button type="button" id="resolution"> Change resolution </button> 
   			<button type="button" id="regular"> Classic styling </button>
   			<button type="button" id="changeColor"> New color </button>
   			<button type="button" id="randomColors"> Wanna be awesome??!? </button> 
   			<button type="button" id="eraser"> Eraser - Click to use </button>
   			<button type="button" id="reset"> Clear sketchpad </button>
   		</div>
    </div>
